<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    *{margin: 0;padding: 0;}
    ul li{
      list-style: none ;
      display: inline-block;
      width: 50px;
      height: 20px;
      border: 1px solid black;
    }
    #box div{
      width: 220px;
      height: 200px;
      position: absolute;
      top: 30px;
      left: 0px;
      font-size: 100px;
      display: none;

    }
    #div1{
      display: block;
    }
    #list{
    	width: 50px;
    	height: 5px;
    	background: blue;
    	position: absolute;
    	top: 22px;

    }
  </style>
</head>
<body>
   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
   </ul>
   <div id="list"></div>
   <div id="box">
   <div style="background:red;" id="div1">1</div>
    <div style="background:yellow;">2</div>
     <div style="background:pink;">3</div>
      <div style="background:green;">4</div>
     </div>
</body>
<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
<script type="text/javascript">
  $('ul li').mouseover(function(){
    var num=$(this).index();
    $('#box div').hide();
    $('#box div').eq(num).show();
    $('#list').css({left:num*56})
  })
  $('ul li').mouseout(function(){
    var num=$(this).index();
    $('#box div').hide();
  })
  $('#box div').mouseover(function(){
    var num=$(this).index();
    $('#box div').eq(num).show();
  })
  $('#box div').mouseout(function(){
    var num=$(this).index();
    $('#box div').hide();
  })


</script>
</html>
